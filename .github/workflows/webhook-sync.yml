name: Webhook Sync

on:
  # Webhook endpoint
  repository_dispatch:
    types: [fireflies-webhook]

jobs:
  sync-transcript:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install numpy tiktoken
    
    - name: Sync specific transcript
      env:
        FIREFLIES_API_KEY: ${{ secrets.FIREFLIES_API_KEY }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
      run: |
        echo "Syncing transcript: ${{ github.event.client_payload.transcript_id }}"
        python scripts/sync/optimized_pipeline.py --sync-id "${{ github.event.client_payload.transcript_id }}"
    
    - name: Upload logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: webhook-sync-logs
        path: |
          *.log
        retention-days: 3
